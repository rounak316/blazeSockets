syntax = "proto3";
package proxy.proto.models;



enum GameEventType {

  ROOM_CREATED_EVENT = 0;
  ROOM_JOINED_EVENT = 1;
  ROOM_LEFT_EVENT = 2;
  ROOM_DESTROYED_EVENT = 3;
  ROOM_FULL_EVENT = 4;
  GAME_PAUSED_EVENT = 5;
  GAME_RESUMED_EVENT = 6;
  GAME_CREATED_EVENT = 7;
  GAME_DESTROYED_EVENT = 8;
  GAME_FINISHED_EVENT = 9;
  GAME_STOPPED_EVENT = 10;
  GAME_MESSAGE_EVENT = 11;



}

message GameEvent {
  GameEventType gameEventType = 1;
  bool success = 2;
  bytes messsage = 3;
}

