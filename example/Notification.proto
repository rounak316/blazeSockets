syntax = "proto3";
package timesinternet.pwa.com.pwatil;

enum NotificationIntent {
  OPEN_APP = 0;
  DO_NOTHING = 1;
  OPEN_CONTAINER = 2;
  OPEN_STORE_LINK = 3;
}

message Notification {
  string appId = 1;
  string title = 2;
  string sDesc = 3;
  string Desc = 4;
  NotificationIntent intent = 5;

}